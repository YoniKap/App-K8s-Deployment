apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: yonatankaplounov/application:final
          env:
            - name: USERHOST
              value: auth-db-service-lb.default.svc.cluster.local
            - name: USERUSER
              value: "root"
            - name: USERPASS
              value: "yon133"
            - name: USERDB
              value: "users"
            - name: USERPORT
              value: "3306"
            - name: GUITARHOST
              value: "guitar-db-service.default.svc.cluster.local"
            - name: GUITARUSER
              value: "root"
            - name: GUITARPASS
              value: "yon133"
            - name: GUITARDB
              value: "product_catalog"
            - name: GUITARPORT
              value: "3306"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer